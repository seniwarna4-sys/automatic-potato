rules:
  # Custom rules in tools/eslint-rules
  require-buffer: error
  buffer-constructor: error
  no-let-in-for-declaration: error
  lowercase-name-for-primitive: error
  non-ascii-character: error
globals:
  CHECK: false
  CHECK_EQ: false
  CHECK_GE: false
  CHECK_GT: false
  CHECK_LE: false
  CHECK_LT: false
  CHECK_NE: false
  DCHECK: false
  DCHECK_EQ: false
  DCHECK_GE: false
  DCHECK_GT: false
  DCHECK_LE: false
  DCHECK_LT: false
  DCHECK_NE: false
